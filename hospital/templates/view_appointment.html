{% include 'base.html' %}

{% include 'navigation.html' %}
	{%block body %}
	{%load static%}
<style>body{background-image:url({% static 'images/img_0.png'%});
width:100%;
height:100%;


}</style>
<style>
    .table{ width:100%;

    background-color:#00b3b3;
   box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

</style>
<div class="container" style="margin-top:50px">
	<h2 class="text-center">Appointments</h2>
	<br>
</div>
<table class="table table-hover" id="docdoc">
	<thead>
	<tr>
		<th>Doctor Name</th>
		<th>Patient Name</th>
		<th>Date</th>
		<th>Time</th>

	</tr>
	</thead>
	<tbody>
	{% for i in app %}
	<tr>
		<td>{{i.doctor}}</td>
		<td>{{i.patient}}</td>
		<td>{{i.date}}</td>
        <td>{{i.time}}</td>
		{% comment %} <td><a href="/edit_appointment/{{i.id}}" class="btn btn-success">Edit</a></td>
		<td><a href="/delete_appointment/{{i.id}}" class="btn btn-danger">Delete</a></td> {% endcomment %}


	</tr>
	{% endfor %}
	</tbody>
</table>






{% endblock %}
